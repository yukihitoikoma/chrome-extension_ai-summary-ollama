<!DOCTYPE html>
<html>
<head>
  <title>AI Summarizer Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Summarizer Settings</h1>
    
    <div class="field-group">
      <label for="ollama-host">Ollama Host</label>
      <input type="text" id="ollama-host" placeholder="http://localhost:11434">
      <small>Default: http://localhost:11434</small>
    </div>

    <div class="field-group">
      <label for="ollama-model">Ollama Model</label>
      <input type="text" id="ollama-model" placeholder="e.g. llama3">
    </div>

    <div class="field-group">
      <label for="ignore-tags">Ignore HTML Tags (comma separated)</label>
      <input type="text" id="ignore-tags" placeholder="script, style, nav, footer, header">
    </div>

    <div class="field-group">
      <label for="ignore-selectors">Ignore CSS Selectors (comma separated)</label>
      <input type="text" id="ignore-selectors" placeholder=".ad-banner, #sidebar">
    </div>

    <h2>System Prompts</h2>
    <div id="prompts-list">
      <!-- Prompts will be injected here -->
    </div>
    
    <div class="field-group" style="border-top: 1px solid #eee; padding-top: 15px;">
      <h3>Add New Prompt</h3>
      <input type="text" id="new-prompt-title" placeholder="Prompt Title (e.g. Summarize)" style="margin-bottom: 5px;">
      <textarea id="new-prompt-content" rows="4" placeholder="Enter system prompt here..."></textarea>
      <button id="add-prompt-btn" style="margin-top: 5px;">Add Prompt</button>
    </div>

    <div class="actions" style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
      <button id="save-settings-btn">Save All Settings</button>
      <span id="status-msg" style="margin-left: 10px; color: green;"></span>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
