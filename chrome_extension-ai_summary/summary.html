<!DOCTYPE html>
<html>
<head>
  <title>AI Page Summary</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }
    .status-bar {
      font-size: 0.9em;
      color: #666;
      margin-left: 10px;
    }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(0,0,0,0.1);
      border-left-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 5px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="header-bar">
    <h1>AI Page Summary</h1>
    <button id="settings-btn" class="secondary">Settings</button>
  </div>

  <div class="controls">
    <select id="prompt-select">
      <option value="">Select a System Prompt...</option>
    </select>
    <button id="ai-btn">Run AI Analysis</button>
    <span id="status" class="status-bar"></span>
  </div>

  <div class="split-view" style="display: flex; gap: 20px;">
    <div style="flex: 1;">
      <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
        <h3>Extracted Content</h3>
        <button id="copy-content-btn" class="secondary" style="padding: 2px 8px; font-size: 12px;">Copy</button>
      </div>
      <div id="extracted-content" contenteditable="true"></div>
    </div>
    
    <div style="flex: 1;">
      <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
        <h3>AI Response</h3>
        <button id="copy-response-btn" class="secondary" style="padding: 2px 8px; font-size: 12px;">Copy</button>
      </div>
      <div id="ai-response"></div>
    </div>
  </div>

  <script src="summary.js"></script>
</body>
</html>
